<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Burger House's Landing Page">
        <meta name="keywords" content="Burger, Food, Black Friday, Landing Page">
        <meta name="author" content="Gabriela Garcia">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Burger House | A casa do seu hamburguer favorito!</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="grid-container">
            <div id="hero" class="grid-item">
                <h1>
                    <em>BLACK FRIDAY </br> BURGER HOUSE</em>
                </h1>
                <hr>
                <h6>OS MELHORES HAMBURGUERES PARA VOCÊ</h6>
            </div>
        </div>
        <div id="products">
            <h2> BURGERS DIVINOS 
                </br>
                <span>PARA VOCÊ</span>
            </h2>
            <div class="flex-container">
                <div class="flex-item">
                    <figure>
                        <img src="./assets/img/produto1.png" alt="Produto 1" width="100%">
                        <figcaption>Na Brasa Burger</figcaption>
                    </figure>
                </div>
                <div class="flex-item">
                    <figure>
                        <img src="./assets/img/produto2.png" alt="Produto 2" width="100%">
                        <figcaption>Top Burger</figcaption>
                    </figure>
                </div>
                <div class="flex-item">
                    <figure>
                        <img src="./assets/img/produto3.png" alt="Produto 3" width="100%">
                        <figcaption>Combo MasterBurger</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div id="subscribe">
            <img src="./assets/img/burguer.png" alt="Pessoas lanchando" width="100%">
       
            <div class="flex-container-1">
                <div class="flex-item-1">
                    <h2>
                        Inscreva-se e receba <br><span id="promo">promoções exclusivas!</span>
                    </h2>
                </div>
                <div class="flex-item-1">
                    <form action="/" method="post" id="subscribe-form" name="subscribe">
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" name="nome" placeholder="Digite seu nome">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div>
                            <button type="button" onclick="validar()">
                                Inscrever-se
                            </button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Desenvolvido com ❤︎ por Gabriela Garcia</p>
            </br>
            <a href="https://www.hiringcoders.com.br/" target="_blank" id="link">
                Desafio #01 Hiring Coders
            </a>
        </footer>

        <script>
            function validar() {
                if (document.subscribe.nome.value == "") {
                    alert("Por favor, informe seu Nome");
                    document.subscribe.nome.value.focus();
                    return;
                }

                if (document.subscribe.email.value == "") {
                    alert("Por favor, informe o seu E-mail");
                    document.subscribe.email.focus();
                    return;
                }

                confirmar = confirm("Você deseja realmente se inscrever?")

                if (confirmar == true) {
                    alert("Sua inscrição foi realizada com sucesso! Em breve, você terá acesso a descontos exclusivos da Burger House =)")

                    var email = document.getElementById('email');
                    localStorage.setItem('email', email.value);

                    document.getElementById("subscribe-form").reset();
                }
            }

        </script>
    </body>
</html>
